<html>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
    #video {
      /* pointer-events: none; */
      flex-grow: 1;
    }
    body {
      display: flex;
      flex-direction: column;
    }

    #footer {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 20px;
    }

    #footer > div {
      display: flex;
      font-family: "Comic Sans MS";
    }

    #time > div {
      flex-direction: column;
      margin: 10px;
    }

    #time > div > span {
      display: block;
      text-align: right;
    }

    #time {
      width: 100%;
    }

    #time_container {
      flex-direction: column;
    }
  </style>
  <script>
    function startTimer() {
      setInterval(function() {
        const diff = new Date(2020, 5, 1) - new Date();
        document.getElementById("seconds").innerText = Math.floor(
          (diff / 1000) % 60
        );
        document.getElementById("minutes").innerText = Math.floor(
          (diff / 1000 / 60) % 60
        );
        document.getElementById("hours").innerText = Math.floor(
          (diff / (1000 * 60 * 60)) % 24
        );
        document.getElementById("days").innerText = Math.floor(
          diff / (1000 * 60 * 60 * 24)
        );
      }, 1000);
    }

    window.onload = function() {
      var fiveMinutes = 60 * 5,
        display = document.querySelector("#time");
      startTimer();
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.28/moment-timezone-with-data.js"></script>

  <body>
    <iframe
      src="https://www.youtube.com/embed/pyPFXyu8GXg?controls=0&loop=1&autoplay=1&disablekb=1&modestbranding=1"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      id="video"
    ></iframe>

    <div id="footer">
      <div><img src="img/binnen.jpeg" width="200" height="200" /></div>
      <div id="time_container">
        <p>Nog</p>
        <div id="time">
          <div>
            <span id="days"></span>
            <span>Dagen</span>
          </div>
          <div>
            <span id="hours"></span>
            <span>Uur</span>
          </div>
          <div>
            <span id="minutes"></span>
            <span>Minuten</span>
          </div>
          <div>
            <span id="seconds"></span>
            <span>Seconden</span>
          </div>
        </div>
      </div>
      <div><img src="img/review.jpeg" height="200" /></div>
    </div>
  </body>
</html>
